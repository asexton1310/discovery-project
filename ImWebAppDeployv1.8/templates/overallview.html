<html>
<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <script type="text/javascript" src = "{{ url_for('static', filename='js/barcharthist.js') }}"></script>
<title>Overall Estimate Viewer</title>
</head>

        </h2>
    </section>

        <h3 id = "name">Overall quality estimate score: </h3>
        {{ qualityestimation }} 
        
    </div>
</section>
<section id = "info">
<h2>Florida Atlantic University</h2>

<h2>ED Group 4</h2>
</section>
