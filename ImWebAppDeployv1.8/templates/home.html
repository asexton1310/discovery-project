<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script type="text/javascript" src = "{{ url_for('static', filename='js/home.js') }}"></script>
<title>Server Home Page</title>
</head>
<body>
<section id = "main">
    <section id = "title_main">
        <h2 id = "title_top">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
              </svg><br>
            Access Directory
        </h2>
    </section>
    <p id = "main_text">
            This is the main access directory for the "No Reference Video Quality Estimator" 
        being developed by Group 4 (Summer 2022) for the Final Engineering Design Project. 
    </p>
    <form id= "sign_in" action="" method="post">
        <input type="text" placeholder="Username" name="username" value="{{request.form.username }}"><br>
         <input type="password" placeholder="Password" name="password" value="{{request.form.password }}"></br>
        <input id="main_button" class="btn btn-default" type="submit" value="login >">
      </form>
      <p id = "token">{{token}}</p>
    
</section>
<section id = "info">
<h2>Florida Atlantic University</h2>
<h2>College of Engineering and Computer Science</h2>
<h2>ED Group 4</h2>
</section>
</body>
</html>
